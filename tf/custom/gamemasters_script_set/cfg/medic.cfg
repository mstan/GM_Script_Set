//Default keybinds for the class. Used to rebind keys that are class specific
exec all_default_binds

//Vaccinator binds for mouse4 and mouse 5
bind mouse5 "+reload"
bind mouse4 "+reload"

//Shift voice menu
bind shift "voicemenu 2 3" //Jeers

//Script to use generic keypad binds
exec all_numpad
bind "KP_MULTIPLY" "exec all_numpad"

//Loadout Preset Descriptions
alias loadout1 "say_team Going Ubercharge"
alias loadout2 "say_team Going Kritzkrieg"
alias loadout3 "say_team Going Quick-Fix"
alias loadout4 "say_team Going Vaccinator"