//Default keybinds for the class. Used to rebind keys that are class specific
exec all_default_binds


//Shift voice menu
bind shift "voicemenu 2 5" //Negative

//Toggle FOVs
exec spy_fov
bind mouse4 +toggleFOV
bind mouse5 +toggleFOV

//Spy disguise scripts
exec spy_disguise_enemy //Enemy by default


//Script to use generic keypad binds
	//exec all_numpad // disabled by default - Use Disguise Script instead
bind "KP_MULTIPLY" "exec all_numpad" 

//Special bind Use
bind "KP_del" "exec spy_disguise_enemy"

//Loadout Preset Descriptions
alias loadout1 "say_team Going Invis Watch"
alias loadout2 "say_team Going Cloak & Dagger"
alias loadout3 "say_team Going Dead Ringer"
alias loadout4 "say_team"