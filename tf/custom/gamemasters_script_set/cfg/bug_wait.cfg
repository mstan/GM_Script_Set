//Equip the bug outfit, put the Kick taunt on Taunt 5, press 7 and then get banned from the server.

//Hotswap configs
alias engy "join_class engineer; wait 60; k_kick"
alias scout "join_class scout; wait 60; engy"
alias k_kick "taunt 5; wait 260; scout"

//End it
alias bug_end "alias scout; alias engy"
alias quit_bug "bind 7 bug_end"

bind 7 "engy; quit_bug"


