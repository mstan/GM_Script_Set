//Default keybinds for the class. Used to rebind keys that are class specific
exec all_default_binds

//Shift voice menu
bind shift "voicemenu 2 5" //Negative

//Script to use generic keypad binds
exec all_numpad

//Loadout Preset Descriptions
alias loadout1 "say_team "[WRENCH] Primary Loadout"
alias loadout2 "say_team "[WRENCH] Reserve Loadout"
alias loadout3 "say_team "[GUNSLINGER] Primary Loadout"
alias loadout4 "say_team "[GUNSLINGER] Reserve Loadout"

//Class specific special scripts
exec engineer_quickbuild

//Class specific special keybinds
bind mouse4 +toggleBuilding
bind mouse5 +toggleBuilding