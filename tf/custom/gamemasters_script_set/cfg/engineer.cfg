//Quickbuild keys for Engineer buildings
exec engineer_quickbuild

//Toggle buildings
bind mouse4 +toggleBuilding
bind mouse5 +toggleBuilding

//Shift voice menu
bind shift "voicemenu 2 5" //Negative


//Script to use generic keypad binds
exec all_numpad
bind "KP_MULTIPLY" "exec all_numpad"


//Loadout Preset Descriptions
alias loadout1 "say_team Going Wrench"
alias loadout2 "say_team Going Gunslinger"
alias loadout3 "say_team Going Gunslinger + FJ"
alias loadout4 "say_team Going Widowmaker"